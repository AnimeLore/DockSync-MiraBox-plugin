<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>DockSync VolumeStepKnob</title>
    <link href="../utils/bootstrap-icons.css" rel="stylesheet">
    <link href="../utils/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="sdpi-wrapper" style="display: none">
		<div class="sdpi-heading"></div>
		<div type="range" class="sdpi-item" id="volumestepslider">
			 <div class="sdpi-item-label">Шаг переключения громкости</div>
			 <div class="inputWrapper">
				  <input type="range" class="sdpi-item-value volumestep" min="0" max="100" value="20" />
				  <span id="rangeText"></span>
			  </div>
		</div>

    </div>
	
    <script src="../utils/common.js"></script>
    <script src="../utils/action.js"></script>
    <script src="../utils/axios.js"></script>
    <script src="index.js"></script>

</body>

<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        padding: 8px;
        background-color: #2a2a2a;
        color: #fff;
    }

    ::-webkit-scrollbar {
        display: none;
    }
	.inputWrapper input{
  -webkit-appearance:none;
  width:70%;
  height:4px;
  border-radius:5px;
  background-color:#ba3950;
  outline:none;
}
.inputWrapper input::-webkit-slider-thumb{
  -webkit-appearance:none;
  width:20px;
  height:20px;
  border-radius:50%;
  background-color:#a83348;
}
.inputWrapper span{
  position:absolute;
  margin-left:14px;
  width:50px;
  height:30px;
  background-color:#222;
  color:#fff;
  border-radius:3px;
  text-align:center;
  line-height:30px;
}
.inputWrapper span:before{
  content:'';
  position:absolute;
  border-right:9px solid transparent;
  border-left:9px solid transparent;
  border-bottom:12px solid #222;
  left:-10px;
  top:50%;
  transform:translateY(-50%) rotate(-90deg);
}
</style>


</html>
